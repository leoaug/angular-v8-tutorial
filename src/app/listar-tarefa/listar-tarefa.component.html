<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let tarefa"> 
            {{ tarefa.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let tarefa"> 
            {{ tarefa.statusTarefaEnum }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Usuário">
      <th mat-header-cell *matHeaderCellDef> Usuário </th>
      <td mat-cell *matCellDef="let tarefa"> 
            {{ tarefa.usuario.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Data Início">
      <th mat-header-cell *matHeaderCellDef> Data Início </th>
      <td mat-cell *matCellDef="let tarefa"> 
            {{ datePipe.transform(tarefa.dataInicio,'dd/MM/yyyy') }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Data Fim">
      <th mat-header-cell *matHeaderCellDef> Data Fim </th>
      <td mat-cell *matCellDef="let tarefa"> 
            {{ datePipe.transform(tarefa.dataFim,'dd/MM/yyyy') }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 

  </table>

</div>
