<mat-card>
    Cadastro de Usuários
    <!-- 
    <form novalidate [formGroup]="usuarioForm">  
  -->
      <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="usuario.nome"> 
          </mat-form-field>

          <mat-radio-group aria-label="Selecione" [(ngModel)]="usuario.sexo">
            <mat-radio-button value="Masculino">Masculino</mat-radio-button>
            <mat-radio-button value="Feminino">Feminino</mat-radio-button>
          </mat-radio-group>

          <!-- 
          <mat-form-field>
            <mat-select placeholder="Select">
              <mat-option value="option">Option</mat-option>
            </mat-select>
          </mat-form-field>
          -->
        <button mat-button color="primary" (click)="salvarUsuario()">Salvar</button>
      </div> 
     <!--          
    </form> 
-->
</mat-card>      

<div [hidden]='bodyDiv'>
  <app-listar-usuario [usuarioListar]="usuarioParam" [bodyDivListar]="bodyDiv"></app-listar-usuario>  
</div>
